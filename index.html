<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">

	<!-- Document title in browser tabs -->
	<title>Ball Sort Puzzle. Игра-головоломка</title>

	<!-- Document Favicon in browser tabs -->
	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

	<!-- Additional approach to add favicon -->
	<link rel="apple-touch-icon" href="img/iconIphone.ico">
	<link rel="apple-touch-icon" sizes="72x72" href="img/iconIphone.ico">
	<link rel="apple-touch-icon" sizes="114x114" href="img/iconIphone.ico">

	<!-- SEO -->
	<meta name="description" content="Ball Sort Puzzle. Игра-головоломка">
	<meta name="keywords" content="Ball Sort Puzzle. Игра. Игра-головоломка. Сортировка жидкости">
	<meta name="author" content="Losev Artem">

	<!-- For mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- For mobile & no resize -->
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">

	<!-- Use latest version of IE -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">


	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/style_0.css">
	<link rel="stylesheet" href="styles/style.css">

</head>

<body>
	<div class="opacity"></div>
	<div class="container">
		<div class="main">
			<div class="main--title">Ball Sort <br> Puzzle</div>
			<div class="main--menu startBtn"></div>
			<div class="main--menu settingsBtn">Настройки</div>
		</div>
		<div class="startGame">
			<div class="startGame-navigation">
				<div class="startGame-navigation-mainMenu buttons">Главное меню</div>
				<div class="startGame-navigation-restart buttons"><i class="fas fa-redo"></i></div>
				<div class="startGame-navigation-settings buttons">Настройки</div>
			</div>
			<div class="startGame-game">
				<div class="startGame-game-lvl"></div>
				<div class="startGame-game-bottles"></div>
			</div>
		</div>
	</div>
	<div class="settings">
		<div class="settings--title">Меню</div>
		<div class="settings--music">
			<span>Музыка</span>
			<label>
				<input type="checkbox" name="music" value="on">
				<div class="settings--music--checkbox"></div>
			</label>
		</div>
		<div class="settings--sound">
			<span>Звук</span>
			<label>
				<input type="checkbox" name="sound" value="on" checked>
				<div class="settings--sound--checkbox"></div>
			</label>
		</div>
		<div class="settings--volume">
			<span>Громкость</span>
			<label>
				<input type="range" name="volume">
				<div class="settings--volume--checkbox">
					<div class="settings--volume--checkbox--pose"></div>
				</div>
			</label>
		</div>
		<div class="settings--backBtn buttons">назад</div>
	</div>






	<script src="https://kit.fontawesome.com/b1f29ebfe9.js" crossorigin="anonymous"></script>
	<script src=" script.js"></script>
</body>

</html>
