<head>
	<meta charset="UTF-8">

	<!-- Document Favicon in browser tabs -->
	<link rel="shortcut icon" href="img/icon.png" type="image/x-icon">

	<!-- Additional approach to add favicon -->

	<link rel="apple-touch-icon" sizes="72x72" href="img/iconIphone.ico">
	<link rel="apple-touch-icon" sizes="114x114" href="img/iconIphone.ico">

	<!-- SEO -->
	<meta name="description" content="Water Sort Puzzle. Игра-головоломка">
	<meta name="keywords" content="Water Sort Puzzle. Игра. Игра-головоломка. Сортировка жидкости">

	<!-- For mobile devices -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- For mobile & no resize -->

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="styles/style.css">

<body>
	<div class="opacity"></div>
	<div class="container">
		<div class="main">
			<div class="main--title">Water Sort <br> Puzzle</div>
			<div class="main--menu startBtn">Играть</div>
			<div class="main--menu settingsBtn">Меню</div>
		</div>
	</div>
	<div class="settings">
		<div class="settings--title">Меню</div>
		<div class="settings--music">
			<span>Музыка</span>
			<label>
				<input type="checkbox" name="music" value="on" checked>
				<div class="settings--music--checkbox"></div>
			</label>
		</div>
		<div class="settings--sound">
			<span>Звук</span>
			<label>
				<input type="checkbox" name="sound" value="on" checked>
				<div class="settings--sound--checkbox"></div>
			</label>
		</div>
		<div class="settings--volume">
			<span>Громкость</span>
			<label>
				<input type="range" name="volume" value="on" checked>
				<div class="settings--volume--checkbox">
					<div class="settings--volume--checkbox--pose"></div>
				</div>
			</label>
		</div>
		<div class="settings--backBtn">назад</div>
	</div>









	<audio src="sound/soundTrack/Alexey_Anisimov_-_Soft_Ambient_Minimal.mp3" autoplay="autoplay"></audio>
	<!-- <script src=" script.js"></script> -->
	<script src="settings.js"></script>
</body>

</html>
